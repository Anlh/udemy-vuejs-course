<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Assignment 3</title>
    <script src="https://cdn.jsdelivr.net/npm/vue/dist/vue.min.js"></script>
</head>
<body>
    <div id="app">
        <div>
            <p>Current value: {{value}}</p>
            <button @click="value+=5">Add 5</button>
            <button @click="value++">Add 1</button>
            <br>
            <input type="text" v-model="watchValueDuration">
            <p>{{ result }}</p>
        </div>
    </div>
    <script>
        var vm = new Vue({
            el: '#app',
            data: {
                value: 0,
                watchValueDuration: 4000 // 4 seconds
            },
            computed: {
                result: function () {
                    console.log('computed');
                    return this.value !== 20 ? 'Not there yet' : 'done';
                }
            },
            watch: {
                value: function () {
                    var self = this;
                    setTimeout(function(){
                        self.value = 0;
                    }, this.watchValueDuration); 
                }
            }
        });
    </script>
</body>
</html>
